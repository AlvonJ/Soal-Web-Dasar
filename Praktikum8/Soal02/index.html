<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 02 praktikum 8</title>
</head>
<body>
    <script>
        let bilangan = parseInt(prompt("Bilangan yang ingin di cek: "));
        prime = true;

        if (bilangan > 1) {
            for (let i=2; i<bilangan; i++) {
                if (bilangan % i == 0){
                    prime = false;
                }
            }
        } else {
            prime = false;
        }

        if (prime){
            document.write(`Bilangan ${bilangan} adalah bilangan prima`);
        } else {
            document.write(`Bilangan ${bilangan} bukan bilangan prima`);
        }
    </script>
</body>
</html>
