<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 01 Praktikum 9</title>
    <style>
        .container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .bulat {
            display: inline-block;
            width: 50px;
            border-radius: 50%;
            background-color:lightslategrey;
            line-height: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <script>
            let jumlah = parseInt(prompt("Berapa NxN bola yang ingin dibuat?"))

            const buat_kotak = function (jumlah) {
                for (let i = jumlah; i > 0; i--) {
                    for (let j = jumlah * i; j > (jumlah * (i-1)); j--) {
                        if (jumlah >= 4 && j < 10) {
                            document.write(`<div class="bulat">0${j}</div>`);
                        } else {
                            document.write(`<div class="bulat">${j}</div>`);
                        }
                    }
                    document.write("<br>");
                };
            };

            buat_kotak(jumlah);
        </script>
    </div>
</body>

</html>
