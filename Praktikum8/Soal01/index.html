<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 8 soal 01</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Bilangan inputan: "));
        let hasil = 1;

        for (let i=input; i>0; i--) {
            hasil *= i;
        }

        document.write(`Hasil dari ${input}! adalah ${hasil}`);
    </script>
</body>
</html>
