</head>
<body>
    <script>
        document.write("<div class=container>");
        let input = prompt("masukan input (0-9)");
        if ((input > 9) || ( input < 0)) {
            alert("input salah silahkan reload page");
        }
        else {
            let hue = ((input*1)+1)*10;
            let length = (((input*1)+1)*30)
            
            document.write("<div style='background-color:hsl("+ hue  +",70%,50%); width:"+ length + "px; height:50px'>");
        }
        document.write("<div>");
    </script>
